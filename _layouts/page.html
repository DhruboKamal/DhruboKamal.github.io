---
layout: default
---

<div class="post-container">
    <h1>{{page.title}}</h1>
    <hr>
    <div class="toc-menu">
        {% if page.toc %}
        Table of Content
        {% endif %}
        {{ content | toc_only }}
    </div>
    <div class="post">
        {{ content | inject_anchors }}
    </div>
</div>
